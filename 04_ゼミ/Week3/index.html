<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自販機</title>
  </head>
  <body>
    <h1>自販機</h1>
    <section>
      <h3>自販機にお金を入れる</h3>
      <button id="add-button-100">
        100円入れる
      </button>
      <h4>↓財布↓</h4>
      <div id="display-saifu">1000</div>
      <h4>↓投入金額↓</h4>
      <div id="display-jihanki-money">0</div>
    </section>
    <section>
      <h3>商品を買う</h3>
      <button id="buy-button-tea">お茶(100円)</button>
      <button id="buy-button-beer">ビール🍺</button>
      <button id="oturi-button">お釣り</button>
    </section>
    <section>
      <h3>買った商品</h3>
      <div id="display-items"></div>
    </section>
    <script>
      // HTML要素を取得する
      const buyButtonTea = document.getElementById("buy-button-tea")
      const displayItems = document.getElementById("display-items")
      const addButton100 = document.getElementById("add-button-100")
      const displayJihanki = document.getElementById("display-jihanki-money")
      const displaySaifu = document.getElementById("display-saifu")
      const oturiButton = document.getElementById("oturi-button")
      const beerButton = document.getElementById("buy-button-beer")

      let saifu = 1000
      let jihankiMoney = 0

      addButton100.onclick = function() {
        if (saifu > 50) {
          saifu -= 100
          displaySaifu.textContent = saifu

          jihankiMoney += 100
          displayJihanki.textContent = jihankiMoney
        }
      }

      // buyButtonTea を押した時の処理
      buyButtonTea.onclick = function() {
        if (jihankiMoney > 0) {
          displayItems.textContent += "🍵"
          jihankiMoney -= 100
          displayJihanki.textContent = jihankiMoney
        }
      }

      oturiButton.onclick = function() {
        displaySaifu.textContent = saifu + jihankiMoney
        displayJihanki.textContent = 0
        saifu += jihankiMoney
        jihankiMoney = 0
      }

      beerButton.onclick = function() {
        if (jihankiMoney >= 150) {
          displayItems.textContent += "🍺"
          jihankiMoney -= 150
          displayJihanki.textContent = jihankiMoney
        }
      }
    </script>
  </body>
</html>
